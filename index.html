<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Class Tracking | ตรวจสอบพัสดุ</title>
    
    <meta property="og:title" content="High Class Tracking">
    <meta property="og:description" content="ระบบตรวจสอบสถานะพัสดุสำหรับลูกค้าคนพิเศษ">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2983/2983838.png">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;
            --gold-primary: #d4af37;
            --text-main: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%);
            color: var(--text-main);
            font-family: 'Prompt', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold-primary);
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        p {
            color: #94a3b8;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .enter-btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(135deg, #b8860b, #d4af37);
            color: #0f172a;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
            background: linear-gradient(135deg, #d4af37, #f3e5ab);
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #475569;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* โหลดเดอร์หมุนๆ */
        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top: 4px solid var(--gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-box-open" style="font-size: 4em; color: var(--gold-primary); margin-bottom: 20px;"></i>
        
        <h1>MAAYOUNG</h1>
        <p>ระบบตรวจสอบสถานะพัสดุ<br>High Class Service</p>

        <a id="enterLink" href="https://script.google.com/macros/s/AKfycbySkafguJe-7SV7-AcQpuUAfJ8cpp0VSY1_jJIwDyjpQeWt8X2hbtgeoS8MyltNFcN2uw/exec" class="enter-btn">
            เข้าสู่ระบบตรวจสอบ
        </a>

        <div id="loader" class="spinner"></div>

        <div class="footer">
            Powered by Google Cloud
        </div>
    </div>

    <script>
        // เพิ่มลูกเล่น: พอกดแล้วให้ปุ่มเปลี่ยนเป็นโหลดเดอร์
        document.getElementById('enterLink').addEventListener('click', function(e) {
            // โค้ดนี้ช่วยให้เปิดในเบราว์เซอร์ใหม่ ถ้าเปิดใน IG
            var isIG = navigator.userAgent.includes("Instagram");
            if (isIG) {
                // ถ้าเป็น IG ไม่ต้องทำอะไรพิเศษ ให้มันวิ่งไปตามลิงก์ href ปกติ
                // แต่ถ้าอยากบังคับจริงๆ อาจใช้ window.location.href แทน
            }
            
            this.style.display = 'none';
            document.getElementById('loader').style.display = 'block';
        });
    </script>

</body>
</html>
