<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGHCLASS TRACKING</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.95);
            --gold-primary: #d4af37;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }
        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%);
            font-family: 'Prompt', sans-serif;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { font-family: 'Playfair Display', serif; color: var(--gold-primary); margin-bottom: 5px; font-size: 2.2em; }
        .subtitle { color: var(--text-muted); font-size: 0.9em; margin-bottom: 30px; letter-spacing: 1px; }
        
        .container { width: 100%; max-width: 500px; }
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0,0,0,0.3);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-family: 'Prompt', sans-serif;
            box-sizing: border-box;
            font-size: 1em;
        }
        input:focus { outline: none; border-color: var(--gold-primary); }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #b8860b, #d4af37);
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Prompt', sans-serif;
            margin-top: 10px;
            font-size: 1em;
            transition: 0.3s;
        }
        button:hover { background: linear-gradient(135deg, #d4af37, #f3e5ab); }

        .result-item { 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding: 12px 0; 
            display: flex; 
            justify-content: space-between;
        }
        .result-item:last-child { border-bottom: none; }
        
        .label { color: var(--text-muted); font-size: 0.9em; }
        .value { font-weight: 500; text-align: right; }

        .highlight { color: var(--gold-primary); font-size: 1.2em; font-weight: bold; font-family: 'Playfair Display', serif; }
        
        /* --- ‡∏õ‡∏∏‡πà‡∏° Timeline ‡πÅ‡∏ö‡∏ö‡πÉ‡∏´‡∏°‡πà (Popup) --- */
        .timeline-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 15px;
            padding: 12px 0;
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        .timeline-btn:hover {
            background: var(--gold-primary);
            color: #0f172a;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .timeline-btn i { margin-right: 8px; }

        #loader { display: none; text-align: center; color: var(--gold-primary); margin-top: 10px; }
        .hidden { display: none; }
        
        .admin-link {
            text-align: center; margin-top: 20px; font-size: 0.8em; 
            color: #475569; cursor: pointer; transition: 0.3s;
        }
        .admin-link:hover { color: var(--gold-primary); }
    </style>
</head>
<body>

    <h1>HIGHCLASS</h1>
    <div class="subtitle">‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏û‡∏±‡∏™‡∏î‡∏∏ High Class</div>

    <div class="container">
        <div id="userPanel" class="card">
            <h3>‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</h3>
            <input type="text" id="searchInput" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏£‡∏¥‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì...">
            <button onclick="searchData()">
                <i class="fas fa-search"></i> ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏û‡∏±‡∏™‡∏î‡∏∏
            </button>
            <div id="loader"><i class="fas fa-circle-notch fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
        </div>
        
        <div id="resultArea"></div>

        <div class="admin-link" onclick="toggleAdmin()">
            <i class="fas fa-user-shield"></i> Admin Login
        </div>

        <div id="loginPanel" class="card hidden">
            <h3>Admin Login</h3>
            <input type="password" id="adminPass" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô">
            <button onclick="doLogin()">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
        </div>

        <div id="adminWorkPanel" class="card hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="margin:0;">‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏û‡∏±‡∏™‡∏î‡∏∏</h3>
                <button onclick="location.reload()" style="width:auto; padding:5px 10px; margin:0; background:transparent; border:1px solid #ef4444; color:#ef4444; font-size:0.7em;">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
            </div>
            
            <input type="text" id="addName" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤">
            <input type="text" id="addTrack" placeholder="‡πÄ‡∏•‡∏Ç‡∏û‡∏±‡∏™‡∏î‡∏∏">
            <input type="text" id="addProd" placeholder="‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤">
            <button onclick="addData()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        </div>
    </div>

    <script>
        // üëá URL ‡∏ó‡∏µ‡πà‡∏û‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏°‡∏≤‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î üëá
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxZML_y9IV1FVwQMpVaJ8j-CoIiTgS2M1evFMIbkfppDkmkkxXEK3PM2Met5axipYFeg/exec"; 

        function searchData() {
            let name = document.getElementById('searchInput').value;
            if(!name) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠");
            
            document.getElementById('loader').style.display = 'block';
            document.getElementById('resultArea').innerHTML = "";

            fetch(`${GOOGLE_SCRIPT_URL}?action=search&name=${name}`, { method: "GET" })
            .then(response => response.text())
            .then(text => {
                const data = JSON.parse(text); 
                document.getElementById('loader').style.display = 'none';
                displayResults(data.data);
            })
            .catch(error => {
                document.getElementById('loader').style.display = 'none';
                alert("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏î‡πâ: " + error);
            });
        }

        function displayResults(data) {
            let html = "";
            if (!data || data.length === 0) {
                html = '<div class="card" style="text-align:center; color:#ff6b6b;"><i class="fas fa-exclamation-circle"></i> ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏û‡∏±‡∏™‡∏î‡∏∏</div>';
            } else {
                data.forEach(item => {
                    html += `
                        <div class="card">
                            <div class="result-item">
                                <span class="label">‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</span>
                                <span class="value">${item.name}</span>
                            </div>
                            <div class="result-item">
                                <span class="label">‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</span>
                                <span class="value">${item.product}</span>
                            </div>
                            <div class="result-item">
                                <span class="label">Tracking</span>
                                <span class="value highlight">${item.tracking}</span>
                            </div>
                            
                            <div onclick="openTimelinePopup('${item.tracking}')" class="timeline-btn">
                                <i class="fas fa-shipping-fast"></i> ‡∏î‡∏π‡πÑ‡∏ó‡∏°‡πå‡πÑ‡∏•‡∏ô‡πå‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î (Real-time)
                            </div>
                            
                            <div style="text-align:center; margin-top:10px;">
                                <span class="label" style="font-size:0.7em;">‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏°‡∏∑‡πà‡∏≠: ${item.date}</span>
                            </div>
                        </div>`;
                });
            }
            document.getElementById('resultArea').innerHTML = html;
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î Popup Timeline (‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡πÉ‡∏´‡∏°‡πà) ---
        function openTimelinePopup(trackingNumber) {
            const url = 'https://www.flashexpress.co.th/tracking/?se=' + trackingNumber;
            
            // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô In-App Browser (IG/Line) ‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const isInApp = (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1) || (ua.indexOf("Instagram") > -1) || (ua.indexOf("Line") > -1);

            if (isInApp) {
                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô IG/Line ‡πÉ‡∏´‡πâ Redirect ‡∏õ‡∏Å‡∏ï‡∏¥ (‡∏Å‡∏±‡∏ô Error)
                window.location.href = url;
            } else {
                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô Chrome/Safari ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏¥‡∏î Popup ‡∏™‡∏ß‡∏¢‡πÜ
                const width = 420;
                const height = 700;
                const left = (window.screen.width - width) / 2;
                const top = (window.screen.height - height) / 2;
                window.open(url, 'TrackingTimeline', `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`);
            }
        }

        function toggleAdmin() {
            document.getElementById('loginPanel').classList.toggle('hidden');
            document.getElementById('userPanel').classList.toggle('hidden');
            document.getElementById('resultArea').innerHTML = "";
        }

        function doLogin() {
            let pass = document.getElementById('adminPass').value;
            fetch(`${GOOGLE_SCRIPT_URL}?action=login&pass=${pass}`)
                .then(res => res.text())
                .then(text => {
                    const data = JSON.parse(text);
                    if(data.status == 'success') {
                        document.getElementById('loginPanel').classList.add('hidden');
                        document.getElementById('adminWorkPanel').classList.remove('hidden');
                    } else {
                        alert("‡∏£‡∏´‡∏±‡∏™‡∏ú‡∏¥‡∏î");
                    }
                });
        }

        function addData() {
            let n = document.getElementById('addName').value;
            let t = document.getElementById('addTrack').value;
            let p = document.getElementById('addProd').value;
            let pass = document.getElementById('adminPass').value;
            
            fetch(`${GOOGLE_SCRIPT_URL}?action=add&name=${n}&track=${t}&prod=${p}&pass=${pass}`)
                .then(res => res.text())
                .then(text => {
                   const data = JSON.parse(text);
                   alert(data.msg);
                   if(data.status === 'success'){
                        document.getElementById('addName').value = "";
                        document.getElementById('addTrack').value = "";
                        document.getElementById('addProd').value = "";
                   }
                });
        }
    </script>
</body>
</html>
